version: '3.8'

services:
  nav2_humble:
    image: osrf/ros:humble-desktop-full
    container_name: nav2_humble
    runtime: nvidia

    # ğŸ–¼ï¸ GUI and X11 Forwarding
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=${XAUTHORITY}
      - QT_X11_NO_MITSHM=1

    # âœ… Use NVIDIA runtime for GPU support â€” no manual GL mounts!
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # ğŸ—‚ï¸ Mount your local workspace (./src â†’ /root/nav2_ws/src)
    volumes:
      - ./src:/root/nav2_ws/src
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
      - /dev:/dev

    # ğŸ§± System access for devices (LIDAR, camera, etc.)
    privileged: true
    network_mode: host

    # ğŸ–¥ï¸ Interactive shell
    stdin_open: true
    tty: true

    # ğŸ“ Default working directory
    working_dir: /root/nav2_ws
